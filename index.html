<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <style>
            
        </style>
        
        <h1>Star Wars Characters</h1>

        <div id="search-view">
            <div class="filter-row">
                <input id="search-field" class="margin-auto-r" placeholder="Search..." id="searchBar">
                <button id="prev-page" class="page-btns "><span class="material-symbols-outlined">
                    arrow_back_ios
                    </span></button>
                <div id="page-num" class="page-num">1</div>
                <button id="next-page" class="page-btns "><span class="material-symbols-outlined">
                    arrow_forward_ios
                    </span></button>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                NAME
                            </th>
                            <th class="hide-on-mobile">
                                GENDER
                            </th>
                            <th class="hide-on-mobile">
                                BORN
                            </th>
                        </tr>
                    </thead>
                    
                    <tbody id="character-list">
                      <tr>
                        <td>Loading...</td>
                      </tr>
                       
                    </tbody>
                </table>
            </div>
            </div>
            
        </div>
        

        <div id="character-view" class="hidden character-card">
            
            <div class="row">
                <button id="close-character" class="page-btns">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                        </span>
                </button>
                <h2>Character</h2>
            </div>

            <div class="row-breakable">
                <img id="character-img" src="https://starwars-visualguide.com/assets/img/characters/2.jpg" alt="Character Image">
                <div id="character-facts">
                    <span>Hello: world</span>
                    <span>Hello: world</span>
                    <span>Hello: world</span>
                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
